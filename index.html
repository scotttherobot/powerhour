<html>
<head>
<title>
PowerHour
</title>
<!-- Include MooTools and the PourHour logic (do.js) -->
<script type="text/javascript" src="res/mootools.js"></script>
<script type="text/javascript" src="res/mootools-more.js"></script>
<script type="text/javascript" src="res/do.js"></script>
<script type="text/javascript" src="res/swfobject.js"></script>    
<!-- Also, the stylesheet and my favorite Google fonts -->
<link rel="stylesheet" type="text/css" href="res/style.css" />
<link href='http://fonts.googleapis.com/css?family=Knewave|Playball|Lora|Raleway:100|Raleway+Dots' rel='stylesheet' type='text/css'>
</head>
<body>
<center>
<div id="overlay">Take A Shot!</div>
<h1>Wine Power Hour!</h1>

<div id="config">
<div id="size" class="button">Shot Size</div> |
<div id="wine" class="button">Bottle Size</div> |
<div id="players" class="button">Players</div> 
</div>

Countdown: <div id="timer">0</div>
Shots: <div id="shots">0</div>
Bottles: <div id="bottles">0</div>
Ml: <div id="ml">0</div>
Oz: <div id="oz">0</div>
<br>
<div id="status">0</div>
<div id="interval">0</div>

<div id="bar">
<div id="hide">enable/disable</div> |
<div id="mute">mute</div> |
<div id="plid">playlist</div>
</div>
<div id="player">
You need Flash player 8+ and JavaScript enabled to view this video.
</div>



</center>
</body>
</html>
